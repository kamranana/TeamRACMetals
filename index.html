<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- RT: CDN Link for ZURB Foundation - CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/Style.css">
    <link rel="stylesheet" href="index.css">
    <title>Project Webpage</title>
</head>
<body>
  <!-- RT:  Navigation Header from ZURB Foundation Framework -->
  <header id="header" class="topbar-sticky-shrink-header">
  </header>
  
  <div data-sticky-container>
    <div data-sticky data-margin-top='0' data-top-anchor="header:bottom" data-btm-anchor="content:bottom">
      <div class="top-bar topbar-sticky-shrink">
        <div class="top-bar-title">
          <img src="https://placehold.it/150x38" alt="" />
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li><a href="#">Thing 1</a></li>
            <li><a href="#">Thing 2</a></li>
            <li><a href="#">Thing 3</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <br />
  <!-- RT: Container from ZURB Foundation Framework -->
  <table class="table-expand">
    <thead>
      <tr class="table-expand-row">
        <th width="200">Karats</th>
        <th class="text-right" width="150">Current</th>
        <th width="150">Final Price</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-expand-row" data-open-details>
        <td>10k</td>
        <td class="text-right">$0.50</td>
        <td>in progress <span class="expand-icon"></span></td>
      </tr>
  
  
      <tr class="table-expand-row" data-open-details>
        <td>14k</td>
        <td class="text-right">$1.30</td>
        <td>scheduled <span class="expand-icon"></span></td>
      </tr>
  
      <tr class="table-expand-row" data-open-details>
        <td>18k</td>
        <td class="text-right">$0.10</td>
        <td>carried over <span class="expand-icon"></span></td>
      </tr>
  
 
      <tr class="table-expand-row" data-open-details>
        <td>22k</td>
        <td class="text-right">$0.10</td>
        <td>carried over <span class="expand-icon"></span></td>
      </tr>
  
 
      <tr class="table-expand-row" data-open-details>
        <td>24k</td>
        <td class="text-right">$0.10</td>
        <td>carried over <span class="expand-icon"></span></td>
      </tr>

  
       
    </tbody>
  </table>
  
  
  
  



<!-- RT: CDN Link for ZURB Foundation CSS Framework -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" crossorigin="anonymous"></script>
  <!-- RT:  Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/Script.js"></script>
</body>
</html>
